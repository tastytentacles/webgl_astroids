<!DOCTYPE html>
<html>
	<head>
		<title>AXE GAME AND FUCKING WEBGL</title>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 vecPos;

			uniform vec4 asp;

			void main(void) {
				gl_Position = asp * vec4(vecPos, 1.0);
			}
		</script>

		<script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision highp float;
			#endif

			void main(void) {
				gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			}
		</script>

		<script src="lib/bones.js" type="text/javascript"></script>
		<script src="lib/rain.js" type="text/javascript"></script>
	</head>


	<body onload="petrichor();" style="margin: 0px; overflow: hidden; position: fixed;">
		<canvas id="c" width="512" height="512"></canvas>
	</body>
</html>
